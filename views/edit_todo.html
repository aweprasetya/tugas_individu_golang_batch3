<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/static/site.css" />
    
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Todo App</title>
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12 center-align">
                <h5>EDIT TODO </h5>
                <div class="divider"></div>
            </div>
        </div>

        <br>

        <form action="/process_edit" method="POST">
        <input type="hidden" name="edit_id" id="edit_id_id" value="{{.id}}" >
        <div class="row">
            <div class="col s12 left-align">
                <div class="input-field">
                    <input type="text" name="edit_task" id="edit_task_id" value="{{.name}}" required >
                    <label for="edit_task">Name of Task</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12 left-align">
                <div class="input-field">
                    <input type="text" name="edit_assignee" id="edit_assignee_id" value="{{.assignee}}" required >
                    <label for="edit_assignee">Assignee</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12 left-align">
                <div class="input-field">
                    <input type="text" class="datepicker" name="edit_date" id="edit_date_id" value="{{.deadline}}" required >
                    <label for="edit_date">Deadline</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12 left-align">
                <button href="" class="btn green lighten-1 white-text waves-effect waves-light" type="submit"><i class="material-icons left">check</i>Save</button>
            </div>
        </div>
        </form>
        

    </div>

    <script src="/static/jquery-3.6.0.min.js"></script>
    <!--JavaScript at end of body for optimized loading-->
    <script src="/static/materialize.min.js"></script>

    <script>
        $(document).ready(function() {
            $('.datepicker').datepicker({'format':'dd/mm/yyyy'});
        });

    </script>
    
</body>
</html>
